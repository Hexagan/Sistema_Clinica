{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso al Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* --- Fondo con imagen opacada --- */
        body {
            background-image: url("{% static 'img/hospital.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }

        /* Overlay para oscurecer la foto */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 40, 60, 0.55); /* azul oscuro semitransparente */
            z-index: 0;
        }

        /* Caja centrada */
        .login-panel {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.25);
            position: relative;
            z-index: 1;
        }

        .titulo-portal {
            color: white;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
        }

        /* Alinear labels e inputs en columna, bien prolijos */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        /* Asegurar que los inputs ocupen todo el ancho y se vean iguales */
        .form-group input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            box-sizing: border-box;
            margin-top: 5px;
        }

    </style>
</head>

<body>


<div class="container vh-100 d-flex flex-column justify-content-center">

    <h2 class="titulo-portal">Bienvenido al portal de salud</h2>

    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="login-panel">

                <h4 class="text-center mb-4">Ingreso al Portal</h4>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>

                    <div class="form-group">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                    </div>

                    <button class="btn btn-primary w-100 mt-2">Ingresar</button>
                </form>

                <p class="text-center mt-3">
                    ¿No tenés cuenta?
                    <a href="{% url 'usuarios:registrar' %}" class="fw-bold">Registrate aquí</a>
                </p>

            </div>
        </div>
    </div>
</div>

</body>
</html>
