<!DOCTYPE html>
<html lang="es">
<head>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Clínica{% endblock %}</title>
</head>

<body>

    <nav class="p-3 bg-light border-bottom">
        <a href="{% url 'usuarios:login' %}" class="me-3">Login</a>
        <a href="{% url 'usuarios:registrar' %}">Registrarse</a>
    </nav>

    <div class="container mt-4 d-flex justify-content-center">
        <div class="card shadow p-4" style="max-width: 420px; width: 100%;">

            <h2 class="text-center mb-4">Crear cuenta</h2>

            <form method="POST">
                {% csrf_token %}

                <!-- Usuario -->
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    {{ form.password }}
                    {{ form.password.errors }}
                </div>

                <!-- Repetir contraseña -->
                <div class="mb-3">
                    <label class="form-label">Repetir contraseña</label>
                    {{ form.password_confirm }}
                    {{ form.password_confirm.errors }}
                </div>

                <button class="btn btn-primary w-100">Registrarse</button>

                <p class="mt-3 text-center">
                    ¿Ya tenés cuenta?
                    <a href="{% url 'usuarios:login' %}">Ingresar</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
