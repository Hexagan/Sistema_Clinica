<!DOCTYPE html>
<html>
<head>
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center">
        <h2>Bienvenido, {{ usuario.username }}</h2>
        <form method="POST" action="{% url 'usuarios:logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Cerrar sesión</button>
        </form>
    </div>

    <hr>

    <h4>Pacientes a tu cargo</h4>
    <a href="{% url 'pacientes:crear_paciente' %}" class="btn btn-primary mt-3">
        + Agregar paciente
    </a>


    {% if pacientes %}
    
        <ul class="list-group mt-3">
            {% for p in pacientes %}
                <li class="list-group-item d-flex justify-content-between">
                    {{ p.nombre }} {{ p.apellido }}
                    <div>
                        <a class="btn btn-primary btn-sm"
                        href="{% url 'pacientes:paciente_detalle' p.pk %}">
                            Ver ficha
                        </a>

                        <a class="btn btn-info btn-sm ms-2"
                        href="{% url 'usuarios:portal_paciente' p.pk %}">
                            Portal del paciente
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted mt-3">Aún no tenés pacientes asociados.</p>
    {% endif %}

</div>
</body>
</html>
