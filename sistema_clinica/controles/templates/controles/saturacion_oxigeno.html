{% extends "base.html" %}
{% block content %}
<div class="container py-4">

    <h2 class="mb-4">Medición de saturación de oxígeno</h2>

    <p>Mida su saturación de oxígeno e ingrese el resultado a continuación.</p>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Valor* (%)</label>
            <input type="number" name="valor" min="50" max="100" class="form-control" required>
            {% if ultimo %}
                <small class="text-muted">Último valor cargado: {{ ultimo.valor }}%</small>
            {% endif %}
        </div>

        <div class="mb-3">
            <label class="form-label">¿Tenías oxígeno suplementario?*</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="oxigeno_suplementario" value="si" required>
                <label class="form-check-label">Sí</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="oxigeno_suplementario" value="no" required>
                <label class="form-check-label">No</label>
            </div>
        </div>

        <div class="row">
            <div class="col mb-3">
                <label class="form-label">Fecha*</label>
                <input type="date" name="fecha" class="form-control" required>
            </div>
            <div class="col mb-3">
                <label class="form-label">Hora*</label>
                <input type="time" name="hora" class="form-control" required>
            </div>
        </div>

        <button type="reset" class="btn btn-secondary">Limpiar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

</div>
{% endblock %}
