{% extends "base.html" %}
{% block content %}
<div class="container py-4">

    <h2 class="mb-4">Presión arterial</h2>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}

        <div class="row">
            <div class="col mb-3">
                <label class="form-label">Sistólica (alta)*</label>
                <input type="number" name="alta" class="form-control" required>
                {% if ultimo %}<small class="text-muted">Último: {{ ultimo.alta }}</small>{% endif %}
            </div>
            <div class="col mb-3">
                <label class="form-label">Diastólica (baja)*</label>
                <input type="number" name="baja" class="form-control" required>
                {% if ultimo %}<small class="text-muted">Último: {{ ultimo.baja }}</small>{% endif %}
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Zona*</label>
            <select name="zona" class="form-select" required>
                <option value="brazo">Brazo</option>
                <option value="muñeca">Muñeca</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Tensiómetro*</label>
            <select name="tensiometro" class="form-select" required>
                <option value="manual">Manual</option>
                <option value="automatico">Automático</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Tomado por*</label>
            <input type="text" name="tomado_por" class="form-control" required>
        </div>

        <div class="row">
            <div class="col mb-3">
                <label class="form-label">Fecha*</label>
                <input type="date" name="fecha" class="form-control" required>
            </div>
            <div class="col mb-3">
                <label class="form-label">Hora*</label>
                <input type="time" name="hora" class="form-control" required>
            </div>
        </div>

        <button class="btn btn-primary">Guardar</button>
    </form>

</div>
{% endblock %}
