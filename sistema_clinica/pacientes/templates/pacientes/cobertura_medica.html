{% extends "base.html" %}

{% block title %}Cobertura Médica{% endblock %}

{% block content %}
<div class="container mt-4">

    <h2 class="mb-4">Cobertura Médica</h2>

    <div class="card cobertura-card selected shadow-sm">
        <div class="card-body d-flex align-items-center">

            <!-- Radio -->
            <div class="radio-wrapper">
                <input type="radio" checked disabled>
            </div>

            <!-- Información -->
            <div class="flex-grow-1">

                <h5 class="mb-1">Arancel Privado</h5>

                <p class="mb-1">
                    <strong>Plan:</strong> Único
                </p>

                <p class="mb-1">
                    <strong>Número de socio:</strong> 0
                </p>

                <span class="badge bg-secondary-subtle text-muted">
                    Predeterminado
                </span>

            </div>

            <!-- Botones -->
            <div class="ms-3 d-flex gap-2">

                <button class="btn btn-outline-primary btn-sm disabled-btn" disabled>
                    Editar
                </button>

                <button class="btn btn-outline-danger btn-sm disabled-btn" disabled>
                    Eliminar
                </button>

            </div>

        </div>
    </div>

</div>
{% endblock %}
