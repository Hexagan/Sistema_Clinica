{% extends "base.html" %}
{% block title %}Cargar Estudio{% endblock %}

{% block content %}
<div class="container py-4">
    <h3>Cargar Estudio</h3>

    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Fecha del estudio</label>
            <input type="date" name="fecha_estudio" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Observaciones</label>
            <textarea name="observaciones" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Archivo (pdf, imagen, etc.)</label>
            <input type="file" name="archivo" class="form-control">
            <small class="text-muted">Máx. 100 MB (según configuración)</small>
        </div>

        <button class="btn btn-success">Subir estudio</button>
        <a href="{% url 'pacientes:estudios' paciente.id %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
