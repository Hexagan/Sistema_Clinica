{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Nuevo Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow">
            <div class="card-body">

                <h3 class="text-center mb-4">Agregar paciente</h3>

                <form method="post">
                    {% csrf_token %}

                    <!-- Campos personalizados -->

                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input name="nombre" type="text" class="form-control"
                            oninput="this.value = this.value.replace(/[^A-Za-záéíóúÁÉÍÓÚñÑ\s]/g, '')" required>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Apellido</label>
                        <input name="apellido" type="text" class="form-control"
                            oninput="this.value = this.value.replace(/[^A-Za-záéíóúÁÉÍÓÚñÑ\s]/g, '')" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">DNI</label>
                        <input name="dni" type="text" class="form-control" maxlength="8"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input name="email" type="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input name="telefono" type="text" class="form-control" maxlength="10"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fecha de nacimiento</label>
                        <input name="fecha_nacimiento" type="date" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Obra Social</label>
                        <select name="obra_social" class="form-control" required>
                            <option value="">Seleccione...</option>
                            <option value="osecac">Osecac</option>
                            <option value="osde">OSDE</option>
                            <option value="ospaca">Ospaca</option>
                            <option value="osfe">Osfe</option>
                            <option value="iosfa">IOSFA</option>
                            <option value="femeba">Femeba</option>
                            <option value="elevar">Elevar</option>
                            <option value="osjera">Osjera</option>

                        </select>
                    </div>

                    <button class="btn btn-success w-100 mt-3">
                        Guardar paciente
                    </button>

                </form>

                <a href="{% url 'usuarios:perfil' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>

            </div>
        </div>
    </div>
</div>

</body>
</html>
